<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script type="module" src="js/scriptPlayer.js"></script>
</head>
<body>
  <div class="container">
    <div class="player">
      <video class="player__video" id="video" poster="img/world-map.jpg" autoplay controls></video>
      <div class="controls">
        <div class="controls__vidoe-time">Ещё <time class="timer__video">60</time> минут</div> 
        <div class="info-video">
          <div class="tv">
            <div class="tv-program">
              <img class="tv-program__icon" src="img/icon/Logos.png">
              <h1 class="tv-program__name">СNN</h1>
            </div>
            <div class="tv-about">
              <p class="tv-about__next">Далее: Турминатор 2</p>
              <p class="tv-about__type">Новости</p>
            </div>
          </div>
            <div class="player-sidebar__time-line">
              <div id="proggress" class="player-sidebar__time-line--filling"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
