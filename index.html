<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- dop scripts for work hls  -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

    <!-- попытка перекинуть весь скрипт в отдельный файл( -->
    <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="player">
      <video class="player__video" id="video" poster="img/world-map.jpg" autoplay></video>
      <div class="channel channel--active">
        <div class="info-video">
          <div class="tv-date">
            <div class="tv-info">
              <img class="tv-info__icon" src="img/icon/Logos.png">
              <div class="tv-info__name">СNN</div>
            </div>
            <div class="tv-about">
              <div class="tv-about__next">Далее: Турминатор 2</div>
              <div class="tv-about__type">Новости</div>
            </div>
          </div>
          <div class="player-sidebar">
            <div class="player-sidebar__release-time">Ещё 60 минут</div>
            <div class="player-sidebar__time-line"></div>
          </div>
        </div>
         
    </div>
    </div>
  </div>
  
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var config = {
        autoStartLoad: true,
      };
      
      var hls = new Hls(config);

      hls.on(Hls.Events.MEDIA_ATTACHED, function () {
        console.log('video and hls.js are now bound together !');
      });
      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        console.log(
          'manifest loaded, found ' + data.levels.length + ' quality level'
        );
      });
      hls.loadSource('https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8');
      // bind them together
      hls.attachMedia(video);
    }
  </script>
  
  <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
